<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Comentarios</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/estilofrom.css">

  <body>

        </div>

      </div>

            <div>

            <form id="formulario" >
                <!--name-->
                <input class="form-control mb-2" placeholder="Nombre" autocomplete="off" type="text" value="Ximena" id="userName" />
    
                <textarea id="mensaje" rows="4" cols="30">Deja tu mensaje</textarea>
                <!--mail-->
                <input class="form-control mb-2" placeholder="Correo" autocomplete="off" type="email" value="xxxx@gmail.com" id="userEmail"/>
                <!---button-->
                <button class="btn btn-primary" type="submit">Enviar</button> 
            </form>
        </div>
           <!----Scripts---->
        <script src="app.js"></script>
    
    
        
        
    </section>
   
   
    <!-- Pie de página -->

        <div class="contenedor">
          
        </div>
      </div>
      <div class="bottom-footer">
